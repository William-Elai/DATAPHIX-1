<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dataphix Stationery & Tech Hub</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    :root {
      --bg-1: #0b0f14;
      --glass: rgba(255,255,255,0.03);
      --accent-a: #00bcd4;
      --accent-b: #8bc34a;
      --accent-c: #ff77d0;
    }
    html, body {height:100%; margin:0;}
    body {
      background: url('https://images.unsplash.com/photo-1581092918364-345e367de4f0?auto=format&fit=crop&w=1920&q=80') no-repeat center center/cover, var(--bg-1);
      color:#e6eef6;
      font-family:sans-serif;
    }
    .glass {background: linear-gradient(180deg, rgba(0,0,0,0.6), rgba(0,0,0,0.4)); backdrop-filter: blur(8px); border-radius:1rem; padding:1rem;}
    .accent-gradient {background: linear-gradient(90deg,var(--accent-a),var(--accent-b)); -webkit-background-clip:text; color:transparent;}
    .card-glow {box-shadow:0 8px 30px rgba(0,0,0,0.6), inset 0 1px 0 rgba(255,255,255,0.02); border-radius:1rem; padding:1rem; transition: transform 0.3s;}
    .card-glow:hover {transform:scale(1.05);}
    table {width:100%; border-collapse:collapse; margin-top:1rem;}
    th, td {border:1px solid rgba(255,255,255,0.2); padding:0.75rem; text-align:left;}
    th {background: rgba(0,0,0,0.4);}
    input, textarea, select {width:100%; padding:0.5rem; margin-top:0.25rem; border-radius:0.5rem; border:none; background: rgba(255,255,255,0.05); color:#fff;}
    .btn {background:linear-gradient(to right, var(--accent-a), var(--accent-b)); color:black; padding:0.5rem 1rem; border:none; border-radius:0.5rem; cursor:pointer; font-weight:600;}
  </style>
</head>
<body>

  <!-- HEADER -->
  <header class="glass border-b border-gray-800 sticky top-0 z-50">
    <div class="max-w-7xl mx-auto px-5 py-4 flex items-center justify-between">
      <a href="#home" class="flex items-center gap-3">
        <img src="custom-logo.png" alt="Dataphix Logo" class="w-12 h-12 rounded-xl" />
        <div>
          <div class="text-sm font-semibold">Dataphix</div>
          <div class="text-xs text-gray-400">Stationery • Internet • Tech Hub</div>
        </div>
      </a>
      <div class="flex items-center gap-3">
        <select id="currencySelect" class="bg-transparent border border-gray-800 p-2 rounded text-sm text-gray-200">
          <option value="UGX" selected>UGX</option>
          <option value="USD">USD</option>
          <option value="EUR">EUR</option>
        </select>
        <button id="openCartBtn" class="px-3 py-2 rounded bg-gradient-to-r from-sky-400 to-lime-400 text-black font-semibold">Cart <span id="topCartCount" class="ml-2 inline-block w-5 text-center bg-white text-black rounded">0</span></button>
      </div>
    </div>
  </header>

  <!-- TECH SHOP -->
  <section id="shop" class="max-w-7xl mx-auto px-5 py-10">
    <h2 class="text-2xl font-bold mb-4">Latest Tech Hub Products</h2>
    <div class="grid sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6" id="productGrid">
      <!-- Product cards generated by JS -->
    </div>
  </section>

  <!-- PRINTING SERVICES -->
  <section id="services" class="max-w-7xl mx-auto px-5 py-10">
    <h2 class="text-2xl font-bold mb-4">Printing & Stationery Services</h2>
    <div class="glass p-4">
      <table>
        <thead>
          <tr><th>Service</th><th>Pages</th><th>Price (UGX)</th></tr>
        </thead>
        <tbody id="servicesTable">
          <!-- JS-generated services -->
        </tbody>
      </table>
    </div>
  </section>

  <!-- CONTACT -->
  <section id="contact" class="max-w-7xl mx-auto px-5 py-10">
    <h2 class="text-2xl font-bold mb-4">Contact Us</h2>
    <div class="glass p-6 grid gap-4">
      <label>Email:</label>
      <input type="email" id="contactEmail" placeholder="yourname@example.com" />
      <label>Message:</label>
      <textarea id="contactMsg" rows="4" placeholder="Write your message here..."></textarea>
      <label>Delivery Request:</label>
      <select id="deliveryOption">
        <option value="pickup">Pickup</option>
        <option value="delivery">Delivery</option>
      </select>
      <label>Contact Address (if delivery):</label>
      <input type="text" id="contactAddr" placeholder="Address for delivery" />
      <button class="btn" id="sendContactBtn">Send Message</button>
    </div>
  </section>

  <!-- CART MODAL -->
  <div id="cartModal" class="fixed inset-0 bg-black bg-opacity-60 flex items-center justify-center hidden z-50">
    <div class="bg-gray-900 p-6 rounded-2xl w-96 max-h-[90vh] overflow-y-auto glass">
      <h3 class="text-xl font-bold mb-4">Cart / Invoice</h3>
      <ul id="cartItems" class="space-y-2"></ul>
      <div class="mt-4 flex justify-between font-semibold text-lg">
        <span>Total:</span> <span id="cartTotal">UGX 0</span>
      </div>
      <button id="checkoutBtn" class="mt-4 w-full btn">Checkout</button>
      <button id="closeCart" class="mt-2 w-full bg-gray-700 hover:bg-gray-600 text-white py-2 rounded font-semibold">Close</button>
    </div>
  </div>

  <script>
    const products = [
      {id:1,name:'MacBook Pro M2',price:4500000,img:'https://images.unsplash.com/photo-1606813903642-7a6b70a0ef92?auto=format&fit=crop&w=300&q=80'},
      {id:2,name:'HP Spectre x360',price:3800000,img:'https://images.unsplash.com/photo-1587202372775-2b933a85c180?auto=format&fit=crop&w=300&q=80'},
      {id:3,name:'Lenovo ThinkPad X1',price:4000000,img:'https://images.unsplash.com/photo-1612831455545-183c8d2647fc?auto=format&fit=crop&w=300&q=80'},
      {id:4,name:'Chromebook Pixel',price:2800000,img:'https://images.unsplash.com/photo-1603791440384-56cd371ee9a7?auto=format&fit=crop&w=300&q=80'},
      {id:5,name:'Huawei MateBook 14',price:3500000,img:'https://images.unsplash.com/photo-1616761179950-5fd8b8e1d7ff?auto=format&fit=crop&w=300&q=80'},
      {id:6,name:'iPhone 15',price:3200000,img:'https://images.unsplash.com/photo-1580910051071-4d8a35ed6f4e?auto=format&fit=crop&w=300&q=80'},
      {id:7,name:'Samsung Galaxy S23',price:2800000,img:'https://images.unsplash.com/photo-1670449642821-8a6a3e6f9aee?auto=format&fit=crop&w=300&q=80'},
      {id:8,name:'Huawei P60',price:2700000,img:'https://images.unsplash.com/photo-1682686588197-22b52c43b3d7?auto=format&fit=crop&w=300&q=80'},
      {id:9,name:'Tecno Phantom X',price:1500000,img:'https://images.unsplash.com/photo-1662849762400-74b1c66f5ff2?auto=format&fit=crop&w=300&q=80'},
      {id:10,name:'Sony Xperia 1 V',price:2800000,img:'https://images.unsplash.com/photo-1669321253021-4b8c233c1cd6?auto=format&fit=crop&w=300&q=80'}
    ];

    const services = [
      {name:'Normal B/W Printing', pages:1, price:500},
      {name:'Normal Color Printing', pages:1, price:1000},
      {name:'Poster/Flyer/Banner Design', pages:'Varies', price:10000},
      {name:'Sticker/Art Paper/Art Board', pages:'Varies', price:1500},
      {name:'Certificate Paper', pages:'Varies', price:2500},
      {name:'Passport Photos (4 pcs)', pages:'-', price:5000},
      {name:'ID Plastic Copy (hard)', pages:'-', price:10000},
      {name:'Photo Glass Frame', pages:'-', price:15000},
      {name:'Wood Photo Board', pages:'-', price:25000},
      {name:'Sealing', pages:'-', price:2000},
      {name:'Phone Flashing / Unlocking', pages:'-', price:30000}
    ];

    const cart = [];

    function renderProducts() {
      const grid = document.getElementById('productGrid');
      products.forEach(p => {
        const card = document.createElement('div');
        card.className = 'p-4 rounded-2xl glass card-glow';
        card.innerHTML = `
          <img src='${p.img}' alt='${p.name}' class='w-full h-40 object-cover rounded-lg mb-3'>
          <h3 class='font-semibold text-white'>${p.name}</h3>
          <p class='mt-2 font-bold text-lime-400'>UGX ${p.price.toLocaleString()}</p>
          <button class='mt-3 w-full btn' onclick='addToCart("product", ${p.id})'>Add to Cart</button>
        `;
        grid.appendChild(card);
      });
    }

    function renderServices() {
      const tbody = document.getElementById('servicesTable');
      services.forEach((s, idx) => {
        const tr = document.createElement('tr');
        tr.innerHTML = `<td>${s.name}</td><td><input type='number' min='1' value='${s.pages==='-'?1:s.pages}' onchange='updateServicePrice(${idx}, this.value)'/></td><td>UGX ${s.price.toLocaleString()}</td><td><button class='btn' onclick='addToCart("service", ${idx})'>Add</button></td>`;
        tbody.appendChild(tr);
      });
    }

    function addToCart(type, id) {
      let item;
      if(type==='product') item = products.find(p=>p.id===id);
      else if(type==='service') {
        item = {...services[id]};
        item.price = Number(item.price)*Number(document.querySelectorAll('#servicesTable input')[id].value);
      }
      cart.push(item);
      updateCartUI();
    }

    function updateServicePrice(idx, pages){
      const priceCell = document.querySelectorAll('#servicesTable tr')[idx+1].children[2];
      const basePrice = services[idx].price;
      priceCell.textContent = `UGX ${(basePrice*pages).toLocaleString()}`;
    }

    function updateCartUI(){
      const cartItems = document.getElementById('cartItems');
      cartItems.innerHTML='';
      let total=0;
      cart.forEach(item=>{total+=item.price; const li=document.createElement('li'); li.textContent=`${item.name} - UGX ${item.price.toLocaleString()}`; cartItems.appendChild(li);});
      document.getElementById('cartTotal').textContent=`UGX ${total.toLocaleString()}`;
      document.getElementById('topCartCount').textContent=cart.length;
    }

    document.getElementById('openCartBtn').addEventListener('click', ()=>document.getElementById('cartModal').classList.remove('hidden'));
    document.getElementById('closeCart').addEventListener('click', ()=>document.getElementById('cartModal').classList.add('hidden'));

    renderProducts();
    renderServices();
  </script>
</body>
</html>
